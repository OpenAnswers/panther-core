agent:
  type: generic
  severity_map:
    0: 1
    1: 1
    2: 1
    3: 1
    4: 2
    5: 1
    6: 1
    7: 1
  rules:
   - name: 'test'
     all: true
     discard: true
     skip: true
   - name: 'replace'
     none: true
     replace:
       this: foo
       with: bar
       field: somefield
   - name: 'replace2'
     all: true
     replace:
      - this: foo
        with: bar
        field: somefield
      - this: bar
        with: sum
        field: somefield
globals:
  rules:
    - name: global test rule
      equals:
        node: global_node
      set:
        severity: 3
groups:
  group_a:
    equals:
      node: group_node
    rules:
      - name: group_a test rule
        match:
          summary: blarg summary
        set:
          severity: 3
  group_b:
    match:
      node: 'test'
    rules: []
  selec_c:
    select: 
      equals:
        node: 'selectnode'
    rules:
      - name: skip
        all: true
        stop: true
        skip: true
