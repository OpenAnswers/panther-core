groups:

  goruppo_a:
    match:
      node: 
        - 10.51.0.1
        - 192.168.50.1

    rules:

      - name: Remove date time from palm db messages
        match: 
          field: '/spectacular regex/'
        discard: true

      - name: Interactive Data vs. Morningstar
        equals: 
          node: ctracker
        set:
          node: ctrack.qualified.dns

  group_b:
    match:
      node: 
        - /^gm\d+/

    rules:
      - name: 'none'
        replace:
          field: summary
          this: /test/
          with: 'other'

      - name: 'none'
        summary: /testtesttest/
        replace:
          field: summary
          this: /testtest/
          with: 'other'
