  rules:

    - name: oa event relay monitor
      equals:
        summary: "OAER OA Event Relay"
      set: 
        severity: 1

    - name: importance
      match: 
        summary: "I'm not that important"
      set:
        severity: 2

    - name: simple2 test discard
